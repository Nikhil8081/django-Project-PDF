<!DOCTYPE html>
<html>
<head>
    <title>{{ profile.name }}'s Resume</title>
</head>
<body>
    <h1>{{ profile.name }}</h1>
    <p><strong>Email:</strong> {{ profile.email }}</p>
    <p><strong>Phone:</strong> {{ profile.phone }}</p>
    <p><strong>Degree:</strong> {{ profile.degree }}</p>
    <p><strong>School:</strong> {{ profile.school }}</p>
    <p><strong>University:</strong> {{ profile.university }}</p>
    <p><strong>Work Experience:</strong> {{ profile.previous_work }}</p>
    <p><strong>Skills:</strong> {{ profile.skills }}</p>
    <p><strong>Summary:</strong> {{ profile.summary }}</p>
</body>
</html>
