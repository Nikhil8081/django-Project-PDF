
accept.html <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Profile Information</h2>
        <form method="POST">
             {% csrf_token %}
            <!-- Personal Information -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree">
                    </div>
                </div>
            </div>

            <!-- Education -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" class="form-control" id="university" name="university">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" class="form-control" id="school" name="school">
                    </div>
                </div>
            </div>

            <!-- Professional Information -->
            <div class="form-group mb-3">
                <label for="previous_work">Previous Work Experience</label>
                <textarea class="form-control" id="previous_work" name="previous_work" rows="3"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="skills">Skills</label>
                <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="summary">Professional Summary</label>
                <textarea class="form-control" id="summary" name="summary" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
